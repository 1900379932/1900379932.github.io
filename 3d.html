<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电动出行工具类 - 李欢跨境设计作品集</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "PingFang SC", "Microsoft Yahei", sans-serif; }
        body { background: #f5f5f5; padding: 20px; }
        .back-btn { 
            display: inline-block; 
            margin: 20px 0; 
            padding: 12px 24px; 
            background: #222; color: #fff; 
            border-radius: 8px; 
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .back-btn:hover { background: #444; }
        .title { font-size: 28px; font-weight: 700; color: #222; margin: 20px 0 30px; }
        .works-gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); 
            gap: 20px;
        }
        .work-img { 
            width: 100%; 
            border-radius: 8px; 
            overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.06);
        }
        .work-img img { 
            width: 100%; height: auto; /* 自适应，无压缩/切割 */
            object-fit: contain; 
        }
        .work-desc { padding: 15px 0; color: #555; font-size: 15px; }
        @media (max-width: 768px) {
            .works-gallery { grid-template-columns: 1fr; }
            .title { font-size: 24px; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← 返回首页</a>
    <h1 class="title">电动出行工具类作品合集</h1>
    <div class="works-gallery">
        <div class="work-item">
            <div class="work-img">
                <img src="electric1.jpg" alt="KUGO LX10+电动滑板车">
            </div>
            <div class="work-desc">KUGO LX10+电动滑板车 - 独立站产品页（咨询转化率提升19%）</div>
        </div>
        <div class="work-item">
            <div class="work-img">
                <img src="electric2.jpg" alt="Eleglide T1ST电动自行车">
            </div>
            <div class="work-desc">Eleglide T1ST电动自行车 - 独立站首页（引流转化率提升18%）</div>
        </div>
        <div class="work-item">
            <div class="work-img">
                <img src="electric3.jpg" alt="FORDE Xtremer 2电动自行车">
            </div>
            <div class="work-desc">FORDE Xtremer 2电动自行车 - 亚马逊A+页面（复购率提升16%）</div>
        </div>
        <!-- 可继续添加该类所有图片，格式同上 -->
    </div>
</body>
</html>
