    <!-- ä¸»è¦å†…å®¹ -->

        <!-- åŠ è½½æç¤º -->

    <script>
        // ==================== æ ¸å¿ƒåŠŸèƒ½ï¼šåŠ è½½3Dç±»ä½œå“ ====================
        const galleryContainer = document.getElementById('petalGallery');
        const galleryLoading = document.getElementById('galleryLoading');
        const galleryEmpty = document.getElementById('galleryEmpty');
        const imageFormats = ['jpg', 'jpeg', 'png', 'webp', 'gif'];
        const maxImageNumber = 100; // æ‰©å®¹è‡³100å¼ 
        const batchSize = 30; // åˆ†æ‰¹æ¬¡åŠ è½½
        let loadedImages = [];

        // ç”Ÿæˆé»˜è®¤å ä½å›¾ï¼ˆBase64ï¼‰
        function getPlaceholderImage() {
            return 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iI2YwZjBmNSIvPjx0ZXh0IHg9IjUwIiB5PSI1NSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjE0IiBmaWxsPSJjb250cm9sIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj7nlLXlv4Mg5Zu+54mHPC90ZXh0Pjwvc3ZnPg==';
        }

        // æ£€æŸ¥å›¾ç‰‡æ˜¯å¦å­˜åœ¨ï¼ˆå¸¦è¶…æ—¶ï¼‰
        function checkImageExists(url, timeout = 3000) {
            return new Promise((resolve) => {
                const img = new Image();
                const timer = setTimeout(() => resolve(false), timeout);
                
                img.onload = () => {
                    clearTimeout(timer);
                    resolve(true);
                };
                
                img.onerror = () => {
                    clearTimeout(timer);
                    resolve(false);
                };
                
                img.src = url;
            });
        }

        // ç”Ÿæˆå›¾ç‰‡æè¿°
        function generateImageDesc(number) {
            const descriptions = [
                'MECPOW M1æ¡Œé¢æ¿€å…‰é›•åˆ»æœº', 'å·¥ä¸šçº§3Dæ‰“å°æœº', 'MECPOW X1åŒæ¿€å…‰é›•åˆ»æœº', '3Dæ‰“å°è€—æ',
                'æ¿€å…‰é›•åˆ»æœºè¯¦æƒ…é¡µ', '3Dæ‰“å°æœºäºšé©¬é€ŠA+', 'å·¥ä¸šäº§å“è§†è§‰è®¾è®¡', '3Dæ¸²æŸ“ä½œå“',
                'æ¿€å…‰é›•åˆ»æœºä¸»å›¾è®¾è®¡', '3Dæ‰“å°æœºäº§å“ç²¾ä¿®', 'å·¥ä¸šäº§å“åŒ…è£…è®¾è®¡', 'é›•åˆ»æœºç¤¾åª’æµ·æŠ¥',
                '3Dæ‰“å°äº§å“ç‹¬ç«‹ç«™Banner', 'æ¿€å…‰é›•åˆ»æœºA+é¡µé¢', 'å·¥ä¸šçº§3Dæ‰“å°è§†è§‰è®¾è®¡'
            ];
            return descriptions[number - 1] || `3Dæ‰“å°&é›•åˆ»ä½œå“ ${number}`;
        }

        // åˆ›å»ºç”»å»Šé¡¹
        function createGalleryItem(imageUrl, imageDesc) {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            galleryItem.setAttribute('data-img', imageUrl);
            
            // åŠ è½½å ä½
            const loadingPlaceholder = document.createElement('div');
            loadingPlaceholder.className = 'loading-placeholder';
            galleryItem.appendChild(loadingPlaceholder);
            
            // å›¾ç‰‡å…ƒç´ 
            const galleryImg = document.createElement('img');
            galleryImg.className = 'gallery-img';
            galleryImg.src = imageUrl;
            galleryImg.alt = imageDesc;
            galleryImg.loading = 'lazy';
            
            // åŠ è½½å®Œæˆ
            galleryImg.onload = () => {
                loadingPlaceholder.remove();
                galleryImg.classList.add('loaded');
            };
            
            // åŠ è½½å¤±è´¥
            galleryImg.onerror = () => {
                loadingPlaceholder.remove();
                galleryImg.src = getPlaceholderImage();
                galleryImg.alt = 'å›¾ç‰‡åŠ è½½å¤±è´¥';
                galleryImg.classList.add('loaded');
            };
            
            galleryItem.appendChild(galleryImg);
            return galleryItem;
        }

        // åˆ†æ‰¹æ¬¡æ¸²æŸ“
        function renderImagesInBatches(images, batchSize) {
            let index = 0;
            
            function renderBatch() {
                const batch = images.slice(index, index + batchSize);
                if (batch.length === 0) {
                    galleryLoading.style.display = 'none';
                    initGalleryModal(); // åˆå§‹åŒ–å¼¹çª—
                    return;
                }
                
                batch.forEach(img => {
                    const item = createGalleryItem(img.url, img.desc);
                    galleryContainer.appendChild(item);
                });
                
                index += batchSize;
                setTimeout(renderBatch, 100); // å»¶è¿Ÿæ¸²æŸ“ï¼Œé¿å…é˜»å¡
            }
            
            renderBatch();
        }

        // åŠ è½½3Dç±»å›¾ç‰‡
        async function load3dImages() {
            galleryLoading.textContent = 'æ­£åœ¨åŠ è½½3Dç±»ä½œå“...';
            const d3Images = [];
            
            // æ£€æŸ¥1-100å·å›¾ç‰‡
            for (let i = 1; i <= maxImageNumber; i++) {
                for (const format of imageFormats) {
                    const imageUrl = `3d${i}.${format}`;
                    const exists = await checkImageExists(imageUrl);
                    
                    if (exists && !loadedImages.includes(imageUrl)) {
                        loadedImages.push(imageUrl);
                        d3Images.push({
                            url: imageUrl,
                            desc: generateImageDesc(i),
                            number: i
                        });
                        break;
                    }
                }
            }
            
            // å¤„ç†ç»“æœ
            galleryLoading.style.display = 'none';
            if (d3Images.length === 0) {
                galleryEmpty.style.display = 'block';
            } else {
                // æŒ‰æ•°å­—æ’åº
                d3Images.sort((a, b) => a.number - b.number);
                // åˆ†æ‰¹æ¬¡æ¸²æŸ“
                renderImagesInBatches(d3Images, batchSize);
            }
        }

        // ==================== å¼¹çª—åŠŸèƒ½ï¼ˆèŠ±ç“£äº¤äº’ï¼‰ ====================
        function initGalleryModal() {
            const galleryItems = document.querySelectorAll('.gallery-item');
            const imgModal = document.getElementById('imgModal');
            const modalImg = document.getElementById('modalImg');
            const closeModal = document.getElementById('closeModal');

            // ç‚¹å‡»å°å›¾æ‰“å¼€å¼¹çª—
            galleryItems.forEach(item => {
                item.addEventListener('click', () => {
                    const imgSrc = item.getAttribute('data-img');
                    const imgAlt = item.querySelector('.gallery-img').alt;
                    
                    // é‡ç½®å¼¹çª—
                    modalImg.src = getPlaceholderImage();
                    modalImg.alt = '';
                    
                    // åŠ è½½å¤§å›¾
                    setTimeout(() => {
                        modalImg.src = imgSrc;
                        modalImg.alt = imgAlt;
                    }, 50);
                    
                    // æ˜¾ç¤ºå¼¹çª—
                    imgModal.classList.add('active');
                    document.body.style.overflow = 'hidden';
                    document.documentElement.style.overflow = 'hidden';
                });
            });

            // å…³é—­å¼¹çª—
            function closeModalFunc() {
                imgModal.classList.remove('active');
                document.body.style.overflow = 'auto';
                document.documentElement.style.overflow = 'auto';
            }

            closeModal.addEventListener('click', closeModalFunc);
            
            // ç‚¹å‡»å¤–éƒ¨å…³é—­
            imgModal.addEventListener('click', (e) => {
                if (e.target === imgModal) closeModalFunc();
            });
            
            // ESCé”®å…³é—­
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && imgModal.classList.contains('active')) {
                    closeModalFunc();
                }
            });
            
            // ç§»åŠ¨ç«¯æ»‘åŠ¨å…³é—­
            let touchStartX = 0, touchStartY = 0;
            imgModal.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });
            imgModal.addEventListener('touchend', (e) => {
                const diffX = e.changedTouches[0].clientX - touchStartX;
                const diffY = e.changedTouches[0].clientY - touchStartY;
                if (Math.abs(diffX) > 50 || Math.abs(diffY) > 50) {
                    closeModalFunc();
                }
            });
        }

        // åˆå§‹åŒ–åŠ è½½
        window.addEventListener('load', () => {
            setTimeout(() => {
                load3dImages();
            }, 300);
        });
    </script>
